<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel='stylesheet' href='weather-icons.min.css'/>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class="container">
      <div class="photo-container">
        <div class="item"><p>Weather Forecast</p></div>
        <div class="city-button"><h4>Cluj-Napoca</h4><i class="fa fa-angle-down"></i>
          <ul>
            <li>Cluj-Napoca</li>
            <li>Bucharest</li>
            <li>New York</li>
            <li>Berlin</li>
            <li>London</li>
          </ul>
        </div>
        <div class="big-info">
          <h1>12&deg;</h1>
          <div class="condition"><i class="wi wi-day-sunny"></i>Sunny</div>

        </div>
      </div>

      <div class="week-container">
        <div class="first-week-item">
        <h3>TODAY</h3>
        <div class="left">
          <h2></h2>
        </div>

        </div>

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html
